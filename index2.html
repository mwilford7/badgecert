<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registry</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
            <a href="Cars.html">List of Cars</a>
            <a href="https://github.com/mwilford7" target="blank">mwilford7</a>

        <form>
            First Name: <input class="firstname" type="text" name="firstname" required><br>
            Last Name: <input class="lastname" type="text" name="lastname" required></br>
            Birthdate: <input class="birthdate" type="date" name="birthdate" required></br>
            Email: <input class="email" type="email" name="email" required><br>
            Password: <input class="password" type="password" name="password" min="5" required><br>
            Gender:<br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <select id="cars" name=Cars>
                <option></option>
                <option value="tesla" name="tesla">Tesla</option>
                <option value="lamborghini" name="lamborghini">lamborghini</option>
                <option value="ferrari" name="ferrari">Ferrari</option>
                <option value="porsche" name="porsche">Porsche</option>
            </select><br>
             <input type="submit" value="register"><br>
             <input type="reset"><br>
        </form>

</body>
</html>
